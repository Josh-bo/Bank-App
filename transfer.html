            <i class='bx bx-chevron-right toggle' style="background: #EE5684 !important;">

                <ul class="menu-links">

            <div class="bottom-content">

    <section class="home pt-2 ps-5">
        <div class="">
            <div>
                <span class=""><img src="/images/bank-removebg-preview.png" width="30px"></span>
              <span class="">24/7 Direct Banking</span>
            </div><br>
        </div>

        <div class="container">
            <div class="row">
                <div class="col-12 mx-auto text-center border shadow-lg pt-3 pb-2 rounded w-25">
                    <h3 style="color: #EE5684;">TRANSFER PAGE</h3>
                    <div id="error"></div>

                    <input type="text" class="form-control my-1" placeholder="Enter Amount Here" onblur="owo()" id="userAmount">
                    <div id="diss"></div>

                    <input type="text" class="form-control my-1" placeholder="Enter Account Number" onblur="acc()" id="userAcc">
                    <div id="acd"></div>

                    <select class="form-control" onblur="bank()" id="userBank">
                        <option class="des text-light"></option>
                        <option class="des text-light" value="24/7">24/7 DIRECT BANK</option>
                        <option class="des text-light" value="UBA">UBA BANK</option>
                        <option class="des text-light" value="ECO">ECO BANK</option>
                        <option class="des text-light" value="POLARIS">POLARIS BANK</option>
                        <option class="des text-light" value="ZENITH">ZENITH BANK</option>
                        <option class="des text-light" value="FIRST BANK">FIRST BANK</option>
                        <option class="des text-light" value="WEMA BANK">WEMA BANK</option>
                        <option class="des text-light" value="KUDA BANK">KUDA BANK</option>
                        <option class="des text-light" value="PALMPAY BANK">PALMPAY BANK</option>
                        <option class="des text-light" value="OPAY BANK">OPAY BANK</option>
                        <option class="des text-light" value="MONIE POINT">MONIE BANK</option>
                    </select>
                    <div id="bk"></div>

                    <div id="errors"></div>


                    <input type="text" class="form-control my-1" placeholder="Enter Transfer Pin here" onblur="pins()" id="userPin">
                    <div id="dp"></div>

                    <button class="btn btn-success w-100 mt-3" onclick="trans()">TRANSFER</button>
                    <button class="btn btn-danger w-100 mt-1" onclick="can()">CANCEL</button>
                </div>
            </div>
        </div>
     
    </section>

    <script>
        let balout = JSON.parse(localStorage.getItem('EveryUsersDetails3'))
        let Userout = JSON.parse(localStorage.getItem('currentUser'))
        let getPin = JSON.parse(localStorage.getItem('userPin'))
        console.log(balout[Userout].balance)
        console.log(getPin)

        const trans = () => {
            if(userAmount.value != "" && userAcc.value != "" && userBank.value != "" && userPin.value != ""){
                if(userPin.value != getPin){
                    error.innerHTML = `<h5 class="text-danger">Invalid Pin<h5>`
                        setTimeout(() => {
                            error.innerHTML = ""
                        }, 2000);
                }else{
                if(balout[Userout].balance > userAmount.value){
                    balout[Userout].balance -= Number(userAmount.value)
                    // console.log(me)

                    localStorage.setItem('EveryUsersDetails3',JSON.stringify(balout))
                    window.location = `openaccount.html`
                    // alert("Correct")

                }
            }
            }else{
                alert("You go no whr !!!")
            }
        }  
        const can = () =>{
            window.location = `openaccount.html`
        } 



        const owo = () => {
            let regnumb = /^[0-9]+$/
            
            if(!regnumb.test(userAmount.value)){
                diss.innerHTML = `Please correct input Amount`
                diss.className = `text-danger`
                userAmount.className = `form-control is-invalid`
            }else{
                diss.innerHTML = `Correct`
                diss.className = `text-success`
                userAmount.className = `form-control is-valid`
            }
        }
        const acc = () => {
            let regacc =  /^[0-9]{10}$/
            
            if(!regacc.test(userAcc.value)){
                acd.innerHTML = `Incorrect Account Number`
                acd.className = `text-danger`
                userAcc.className = `form-control is-invalid`
            }else{
                acd.innerHTML = `Correct`
                acd.className = `text-success`
                userAcc.className = `form-control is-valid`
            }
        }
        const pins = () => {
            let regpins = /^[0-9]{4}$/
            
            if(!regpins.test(userPin.value)){
                dp.innerHTML = `Incorrect Pin`
                dp.className = `text-danger`
                userPin.className = `form-control is-invalid`
            }else{
                dp.innerHTML = ``
                dp.className = `text-success`
                userPin.className = `form-control is-valid`
            }
        }
        const bank = () => {
            if(userBank.value == ""){
                bk.innerHTML = `Bank name is incorrect`
                bk.className = `text-danger`
                userBank.className = `form-control is-invalid`
            }else{
                bk.innerHTML = `Correct`
                bk.className = `text-success`
                userBank.className = `form-control is-valid`
            }
        }
      

          const body = document.querySelector('body'),
        sidebar = body.querySelector('nav'),
        toggle = body.querySelector(".toggle"),
        searchBtn = body.querySelector(".search-box"),
        modeSwitch = body.querySelector(".toggle-switch"),
        modeText = body.querySelector(".mode-text");


        toggle.addEventListener("click" , () =>{
            sidebar.classList.toggle("close");
        })

        searchBtn.addEventListener("click" , () =>{
            sidebar.classList.remove("close");
        })

        modeSwitch.addEventListener("click" , () =>{
            body.classList.toggle("dark");
            
            if(body.classList.contains("dark")){
                modeText.innerText = "Light mode";
                body.style.color = `white`
            }else{
                body.style.color = `black`
                modeText.innerText = "Dark mode";
                
            }
        });
    </script>
</body>
