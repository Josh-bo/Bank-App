                        <div id="error"></div>
                        <input type="text" class="form-control text-center" placeholder="Amount" id="userAmount">
        
                        <input type="text" class="my-2 form-control text-center" placeholder="Enter pin here" id="userPassword">
        
                        <button class="btn btn-info my-1 w-100" onclick="dep()">DEPOSIT</button>
                        <button class="btn btn-danger my-1 w-100 mb-3" onclick="backk()">BACK</button>
                    </div>
                </div>
            </div>
        </section>
    
    <script>
       
        
        const dep = () => {
            let userBal = JSON.parse(localStorage.getItem('EveryUsersDetails3'))
            let getCorrectPass = JSON.parse(localStorage.getItem('EveryUsersDetails3'))
            let userIndex = JSON.parse(localStorage.getItem('currentUser'))
            userBal[userIndex].balance
            getCorrectPass[userIndex].userDirectPin
            console.log(getCorrectPass)
            console.log(getCorrectPass[userIndex].userDirectPin)
            
            if(userAmount.value != "" && userPassword.value != ""){
                if(userPassword.value !== getCorrectPass[userIndex].userDirectPin){
                    alert("nooooooooo")
                }else{
                userBal[userIndex].balance += Number(userAmount.value)
                localStorage.setItem('EveryUsersDetails3',JSON.stringify(userBal))

               Swal.fire(
                'Good job!',
                'You clicked the button!',
                'success'
                        )

                        setTimeout(() => {
                            
                            window.location = `openAccount.html`
                        }, 2000);
            }
        }else{
            error.innerHTML = `<h5 class="text-danger">Fill the form correctly<h5>`

                setTimeout(() => {
                    error.innerHTML = ''
                }, 2000);
        }
        }

        const backk = () => {
            window.location = `openAccount.html`
        }

        const body = document.querySelector('body'),
        sidebar = body.querySelector('nav'),
        toggle = body.querySelector(".toggle"),
        searchBtn = body.querySelector(".search-box"),
        modeSwitch = body.querySelector(".toggle-switch"),
        modeText = body.querySelector(".mode-text");


        toggle.addEventListener("click" , () =>{
            sidebar.classList.toggle("close");
        })

        searchBtn.addEventListener("click" , () =>{
            sidebar.classList.remove("close");
        })

        modeSwitch.addEventListener("click" , () =>{
            body.classList.toggle("dark");
            
            if(body.classList.contains("dark")){
                modeText.innerText = "Light mode";
                body.style.color = `white`
            }else{
                body.style.color = `black`
                modeText.innerText = "Dark mode";
                
            }
        });
    </script>
    <script src="//cdn.jsdelivr.net/npm/sweetalert2@11"></script>
